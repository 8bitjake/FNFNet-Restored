<form name="modding" action="">
    <p>Song Name: <input id="name"></p>
    <p>Origin: <input id="origin"></p>
    <p>Made By: <input id="madeby"></p>
    <p>Description: <input id="desc"></p>
    <p id="status"></p>
    </br>
    Output:
    <textarea id="output" cols=50 rows=5></textarea>
</form>

<button onclick="thefunny();">Add Song</button>
<script>
function thefunny(){
    fetch('modlist.json')
    .then(response => response.json())
    .then(jsonResponse => {
        var parserdata = jsonResponse; // too lazy /shrug
        parserdata.mods.push(document.getElementById('name').value);
        parserdata.orig.push(document.getElementById('origin').value);
        parserdata.madeby.push(document.getElementById('madeby').value);
        parserdata.desc.push(document.getElementById('desc').value);
        document.getElementById('status').innerHTML = "JSON generated!";
        document.getElementById('output').value = JSON.stringify(parserdata);
        //jqueryfunny(JSON.stringify(parserdata));
    });
}
